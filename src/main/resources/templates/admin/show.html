<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p>Данные пользователя</p>
<br/>
<a th:text="${'FirstName: ' + user.getFirstName()}">name</a>
</br>
<a th:text="${'LastName: ' + user.getLastName()}">lastName</a>
</br>
<a th:text="${'Email: ' + user.getUsername()}">email</a>
</br>
<a th:text="${'Age: ' + user.getAge()}">age</a>

<br/>

<a th:href="@{/admin/user/{id}/edit(id = ${user.getId()})}">Edit</a>

<br/>

<form th:method="DELETE" th:action="@{/admin/user/{id}/delete(id = ${user.getId()})}">
  <input type="submit" value="Delete User"/>
</form>

<a href="/admin">Вернуться на главную страницу</a>


</body>
</html>
